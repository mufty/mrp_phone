<div class="message">
    <div class="sender-info">
        <div class="center">
            <span class="sender">{{sender}}</span><br/><span class="phone-number">#{{phoneNumber}}</span>
        </div>
    </div>
    <div class="body">{{message}}</div>
    <div class="actions">
        <span class="new-msg {{anonyme}} reply-btn" data-contact-number="{{phoneNumberData}}" data-contact-name="{{senderData}}"></span>
    </div>
</div>
