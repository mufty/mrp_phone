<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Catamaran:400,700" rel="stylesheet">
</head>

<body>

	<div class="phone" id="phone">

		<div class="container" id="phoneApps">

			<div class="head">
				<span id="phone-icon"><img src="./img/icons/signal.png" /></span>
				<span id="phone-number">unknown</span>
			</div>

			<div class="menu">
				<ul class="home">
					<li class="phone-icon" id="phone-icon-rep">Contacts</li>
				</ul>
			</div>

			<div id="contacts" class="screen">
				<div class="head-screen">
					<span id="btn-head-back-rep" class="btn-head btn-head-back"></span>Contacts
					<span id="btn-head-new-contact" class="btn-head btn-head-new"></span>
				</div>
				<div class="container">
					<div class="content-screen contacts-list">
						<div class="contact no-item online">
							<p class="no-item">No contacts</p>
						</div>
					</div>
				</div>
			</div>

			<div id="contact" class="screen">
				<div class="head-screen"><span id="btn-head-back-contact" class="btn-head btn-head-back"></span>Add a
					contact</div>
				<div class="container">
					<div class="content-screen">
						<input type="text" id="contact_name" placeholder="Name" />
						<input type="text" id="contact_number" placeholder="Number" />
						<button id="contact_cancel">Cancel</button>
						<button id="contact_send">Add</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="apps/config.js"></script>
	<script src="scripts/mustache.min.js"></script>
	<script src="scripts/app_en.js"></script>

</body>

</html>
